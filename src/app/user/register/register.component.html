<div class="container">
  <div class="row">
    <div class="col col-2"></div>
    <div class="col col-8">
      <div class="card home-card">
        <div class="card-header" style="text-align: center">
          <h2>User Registration</h2>
        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="inputName">Name</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Enter Name"
                [(ngModel)] ='name'
              />
            </div>
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Enter email"
                [(ngModel)] ='email'
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Password"
                [(ngModel)] ='password'
              />
            </div>
            <button type="submit" class="btn btn-primary login-button" (click) = "userRegister()">Register</button>
            <button type="submit" class="btn btn-primary login-button" (click) = "userLogin()">Back</button>
        </div>
      </div>
    </div>
    <div class="col col-2"></div>
  </div>
</div>
